name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Remove empty submodule forlder
      run: rm -r -f ./uni_devops_flask_application
    - name: clone submodule
      run: git clone https://github.com/N10100010/uni_devops_flask_application.git
    - name: Install test requirements
      run: pip install -r test_requirements.txt
    - name: Build and run contianer
      run: docker-compose up -d
    - name: LS
      run: ls -la
    - name: Test active container
      run: pytest tests/test_container.py
